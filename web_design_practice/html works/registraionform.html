<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">name :</label>
        <input type="text" id="name" placeholder="first name"> <br>

        <label for="age">age :</label>
        <input type="number" id="age" placeholder="number"> <br>

        <label for="num">phone number :</label>
        <input type="text" id="num"> <br>

        <label for="id">email id :</label> 
        <input type="mail" id="id"> <br>

        <label for="date">Date of birth :</label>
        <input type="date" id="date"> <br>

        <label for="gen">Gender :</label>
        <label for="ml">Male</label><input type="radio" id="ml" name="gender">
        <label for="fm">Female</label><input type="radio" id="fm" name="gender"> <br>
        <label for="aa">are you from kerala</label>
        <input type="checkbox"><label for="aa">yes</label>
        <input type="checkbox"><label for="aa">no </label> <br>

        <label for="add">Address</label>
        <textarea name="" id="add" cols="20" rows="5"></textarea> <br>
        <label for="pl">place :</label>
        <select name="" id="pl">
            <option value="">kochi</option>
            <option value="">kannur</option>
        </select> <br>
        <button type="">Registration</button>



    </form>
</body>
</html>
